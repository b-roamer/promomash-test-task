<form [formGroup]="loginForm" (submit)="onSubmit()">
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="email@example.com" [formControl]="email" required>
      <mat-error *ngIf="email?.invalid">{{getEmailErrors()}}</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="****** " [formControl]="password" required>
      <mat-error *ngIf="password?.invalid">{{getPasswordErrors()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="button-container">
    <button [disabled]="!loginForm.valid" type="submit" mat-flat-button color="primary">Login</button>
  </div>

  <mat-error *ngIf="error">{{error}}</mat-error>
</form>
