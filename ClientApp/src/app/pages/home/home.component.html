<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>User ID</th>
    <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="countryId">
    <th mat-header-cell *matHeaderCellDef> CountryId </th>
    <td mat-cell *matCellDef="let user"> {{user.countryId}} </td>
  </ng-container>

  <ng-container matColumnDef="provinceId">
    <th mat-header-cell *matHeaderCellDef> ProvinceId </th>
    <td mat-cell *matCellDef="let user"> {{user.provinceId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
